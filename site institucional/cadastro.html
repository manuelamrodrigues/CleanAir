<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | CleanAir </title>
    <link rel="stylesheet" href="cadastroStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link  href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
</head>
<body>
    <div class="login">
        <div class="logo"> 
            <a href="index_v1.html"><img src="imgs\logo.png" alt="logo"></a>
            <h1>Cadastro</h1>
        </div>

    <form action="#">
        <div class="input_box">
            <span>Nome</span>
            <div class="icon">
                <i class='bx bxs-user'></i>
                <input type="text" id="input_nome" placeholder="Nome">
            </div>
        </div>

        <div class="input_box">
            <span>E-mail</span>
            <div class="icon">
                <i class='bx bxs-envelope'></i>
                <input type="text" id="input_email" placeholder="E-mail">
            </div>
        </div>


        <div class="input_box">
            <span>Senha</span>
            <div class="icon">
                <i class='bx bxs-lock-alt'></i>
                <input type="text" id="input_senha" placeholder="Senha">
            </div>
        </div>


        <div class="input_box">
            <span>Confirmação de senha</span>
            <div class="icon">
                <i class='bx bxs-lock-alt'></i>
                <input type="text" id="input_confSenha" placeholder="Confirmação de senha">
            </div>
        </div>


        <div class="esqueceuSenha">
            <a href="">Esqueceu a senha?</a>
        </div>

        <button type="submit">Cadastrar</button>

        <div class="temConta">
            <p>Já possui conta? <a href="login.html">Login</a></p>
        </div>

    </form>
    </div>
</body>
</html>
