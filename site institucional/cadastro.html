<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | CleanAir </title>
    <link rel="stylesheet" href="cadastroStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login">
        <div class="logo"> 
            <img src="imgs\logo.png" alt="logo">
            <h1>Login</h1>
        </div>

    <form action="#">
        <div class="input_box">
            <span>Nome</span>
            <div class="icon">
                <i class="bx bxs-user"></i>
                <input type="text" id="input_nome" placeholder="Nome">
            </div>
        </div>

        <div class="input_box">
            <span>E-mail</span>
            <div class="icon">
                <i class='bx bxs-envelope'></i>
                <input type="text" id="input_email" placeholder="E-mail">
            </div>
        </div>


        <div class="input_box">
            <span>Senha</span>
            <div class="icon">
                <i class='bx bxs-lock-alt'></i>
                <input type="text" id="input_senha" placeholder="Senha">
            </div>
        </div>


        <div class="input_box">
            <span>Confirmação de senha</span>
            <div class="icon">
                <i class='bx bxs-lock-alt'></i>
                <input type="text" id="input_confSenha" placeholder="Confirmação de senha">
            </div>
        </div>


        <div class="esqueceuSenha">
            <a href="">Esqueceu a senha?</a>
        </div>

        <button type="submit">Cadastrar</button>

        <div class="temConta">
            <p>Já possui conta? <a href="#">Login</a></p>
        </div>

    </form>
    </div>
</body>
</html>
