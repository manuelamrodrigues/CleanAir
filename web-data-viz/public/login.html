<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div class="login">
        <div class="logo"> 
            <a href="index.html"><img src="./assets/imgs/logo.png" alt="logo"></a>
            <h1>Login</h1>
        </div>


        <div class="input_box">
            <span>E-mail</span>
            <div class="icon">
                <i class='bx bxs-envelope'></i>
                <input type="text" id="input_email" placeholder="E-mail">
            </div>
        </div>


        <div class="input_box">
            <span>Senha</span>
            <div class="icon">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" id="input_senha" placeholder="Senha">
            </div>
        </div>



        <div class="esqueceuSenha">
            <a href="">Esqueceu a senha?</a>
        </div>

        <button type="submit" onclick="entrar()">Entrar</button>

    </form>
    </div>

</body>
</html>

<script>

    function entrar() {


        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            return false;
        }
       

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")
                console.log(resposta)
            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    // sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)
                        console.log("Enotru")
                    setTimeout(function () {
                        window.location = "/dashboard/dashboardCleanAir.html";
                    }, 1000); // apenas para exibir o loading

                });

            }  else {

                 console.log("Houve um erro ao tentar realizar o login!");
                 alert("Erro ao realizar o login")

             }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
         cardErro.style.display = "none"
     }

</script>
